<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <h1>TimeTable</h1>
    <table border="1">
        <tr>
            <td rowspan="2">
                Time
            </td>
            <td colspan="3">days</td>
        </tr>
        <tr>
            <td>Sat</td>
            <td>Mon</td>
            <td>Tue</td>
        </tr>
        <tr>
            <td>8-9</td>
            <td>Hindi</td>
            <td>English</td>
            <td rowspan="2">Marathi</td>
        </tr>
        <tr>
            <td>9-10</td>
            <td>English</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>11-12</td>
            <td colspan="2">English</td>
            <td>History</td>
        </tr>
    </table>
</body>

</html>
