<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const eng = prompt("Enter your english marks out of 100 marks : ");
        const mar = prompt("Enter your marathi marks out of 100 marks : ");
        const hindi = prompt("Enter your hindi marks out of 100 marks : ");
        const math = prompt("Enter your math marks out of 100 marks : ");
        const sci = prompt("Enter your science marks out of 100 marks : ");

        const total = parseFloat(eng) + parseFloat(mar) + parseFloat(hindi) + parseFloat(math) + parseFloat(sci);
        document.write("your total number of marks out of 500 is : " + total + "</br>");

        const percentage = (total /500)*100;
        document.write("your total percentage is : " + percentage);





    </script>
</head>

</body>
</html>
