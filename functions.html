<!DOCTYPE html>
<html>
<head>
    <title>Functions</title>
</head>
<body>
    <script>
        
        const a=parseInt(prompt("Enter value of a :"));
        const b=parseInt(prompt("Enter value of b :"));

        function add(a,b)
        {
            const sum=a+b;
            document.write("The sum of two number is "+sum)
        }
        add(a,b);
    </script>
   
</body>
</html>
