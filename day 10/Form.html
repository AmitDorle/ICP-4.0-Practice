<!DOCTYPE html>
<html>

<head>
    <title>Sample Href</title>
</head>

<body>
    <div>
        <img src="/day 10/online-booking.png" height="80px">
        <h1>Online Bus Ticket Booking</h1>
        <form>

            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter Your Name"><br><br>

            <label for="DOB">DOB</label>
            <input type="date" id="DOB" placeholder="Enter Your DOB"><br><br>

            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter Your Email"><br><br>

            <label for="Mo.No.">Mobile Number</label>
            <input type="number" id="Mo.No." placeholder="Enter Your Mobile Number"><br><br>

            <label for="Addr">Address</label>
            <input type="text" id="Addr" placeholder="Enter Your Address"><br><br>

            <h3>Select Your City:</h3>
            <select>
                <option>Raipur</option>
                <option>Lakhani</option>
                <option>Bhandara</option>
            </select><br><br>

            <h3>Select Destination</h3>
            <input list="destination" value="pune" />
            <datalist id="destination">
                <option>Nigdi</option>
                <option>Akurdi</option>
                <option>Pune</option>
                <option>Akola</option>
                <option>Shegaon</option>
                <option>Buldhana</option>
                <option>Mumbai</option>
                <option>Wagholi</option>
            </datalist><br><br>

            <b>Select Departure</b>
            <select>
                <option>09:00 am</option>
                <option>12:00 pm</option>
                <option>02:30 pm</option>
                <option>05:00 pm</option>
                <option>08:30 pm</option>
            </select><br><br>

            <b>Select bus type</b>
            <select>
                <option>AC</option>
                <option>Non AC</option>
            </select>


            <h3>Gender:</h3>
            <input type="radio" name="a">Male
            <input type="radio" name="a">Female
            <input type="radio" name="a">Transgender<br><br/>
            
            <input type="button" value="Book Now"/>
        </form>
</body>

</html>
