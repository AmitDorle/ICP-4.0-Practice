<!DOCTYPE html>
<html>
    <head>
        <title>Sample Href</title>
    </head>
    <body>
        <div>
        <h1>Student Registration Form</h1>
        <img src="Registration logo.jpg">
    
        <form>
            Upload Your Photo:
            <input type="file"> 
            
            Upload Your Signature:
            <input type="file"><br><br>

            <label for="Name">Name</label>
            <input type="text" id="Name"  placeholder="Enter Your Name" ><br><br>

            <label for="DOB">DOB</label>
            <input type="date" id="DOB" placeholder="Enter Your DOB" ><br><br>

            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="Enter Your Email" ><br><br>

            <label for="Mo.No.">Mobile Number</label>
            <input type="number" id="Mo.No." placeholder="Enter Your Mobile Number" ><br><br>

            <label for="Addr">Address</label>
            <input type="text" id="Addr" placeholder="Enter Your Address" ><br><br>

            <h3>Select Your City:</h3>
            <select>
                <option>Bhandara</option>
                <option>Nagpur</option>
                <option>Pune</option>
            </select><br><br>

            <h3>Select Your Hobbies:</h3>
            <input type="checkbox">Reading
            <input type="checkbox">Writing
            <input type="checkbox">Cooking<br>
            <input type="checkbox">Singing
            <input type="checkbox">Dancing<br><br>

            <h3>Select Cource To Be Applied:</h3>
            <input type="radio" name="a">BSC<br>
            <input type="radio" name="a">MSC<br>
            <input type="radio" name="a">BCA<br>
            <input type="radio" name="a">MCA<br><br>
            <input type="button" value="Register Now" ><br><br>        
        </form>
        </body>
</html>
