<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const num = parseInt(prompt("Enter number to know the day "));

        if(num==1){
            document.write("You Had Enter " + num + " Hence The Day Is Sunday.");
        }
        else if(num==2){
            document.write("You Had Enter " + num + " Hence The Day Is Monday.");
        }
        else if(num==3){
            document.write("You Had Enter " + num + " Hence The Day Is Tuesday.");
        }
        else if(num==4){
            document.write("You Had Enter " + num + " Hence The Day Is Wednesday.");
        }
        else if(num==5){
            document.write("You Had Enter " + num + " Hence The Day Is Thrusday.");
        }
        else if(num==6){
            document.write("You Had Enter " + num + " Hence The Day Is Friday.");
        }
        else if(num==7){
            document.write("You Had Enter " + num + " Hence The Day Is Satudrday.");
        }
        else{
            document.write("Opps..!, You Had Entred A Wrong Number That Is " + num + 
            " Please Enter A Number That Lies Between 1 To 7.");
        }
    </script>
</head>
