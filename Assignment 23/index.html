<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        const val1= parseInt(prompt("Enter First Number : "));
        const val2= parseInt(prompt("Enter Second Number : "));

        if(val1>val2){
            document.write("First Number Which Is " + val1 + " Is Greater Than  Second Number Which Is " + val2);
        }
        else{
            document.write("Second Number Which Is " + val2 + " Is Greater Than First Number Which Is " + val2);
        }

        
    </script>
</head>
<body>
    
</body>
</html>
